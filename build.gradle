def trackedGitFiles = {
	def stdout = new ByteArrayOutputStream()
	exec {
		commandLine git, 'ls-files'
		standardOutput = stdout
	}
	return stdout.toString('UTF-8').readLines()
}
def hasBuildArtifactMarker = { String normalizedPath ->
	if (normalizedPath.endsWith('.o') || normalizedPath.endsWith('.a') || normalizedPath.endsWith('.dylib')) {
		return true
	}
	if (normalizedPath.contains('/CMakeFiles/') || normalizedPath.endsWith('/cmake_install.cmake')) {
		return true
	}
	return normalizedPath.tokenize('/').any { String segment -> segment in ['build', 'dist', 'out'] }
}
def scanTextMatches = { File rootDir, Closure<Boolean> predicate ->
	def findings = []
	if (!rootDir.exists()) {
		return findings
	}
	fileTree(rootDir).visit { details ->
		if (details.isDirectory()) {
			return
		}
		File file = details.file
		String relative = project.relativePath(file).replace('\\', '/')
		int lineNo = 0
		file.eachLine('UTF-8') { String line ->
			lineNo++
			if (predicate(relative, line, lineNo)) {
				findings << "${relative}:${lineNo}:${line.trim()}"
			}
		}
	}
	return findings
}

task verifyNoTrackedBuildArtifacts {
	doLast {
		def bad = []
		trackedGitFiles().eachWithIndex { String path, int idx ->
			String normalized = path.replace('\\', '/')
			if (hasBuildArtifactMarker(normalized)) {
				bad << "${idx + 1}:${path}"
			}
		}
		if (!bad.isEmpty()) {
			throw new GradleException("Found tracked build artifacts. Update .gitignore or remove from index.\n" + bad.join('\n'))
		}
	}
}
task ili2ofgdbNoFgdb4jRefs {
	doLast {
		def findings = scanTextMatches(file('ili2ofgdb/src')) { String rel, String line, int lineNo ->
			return line.contains('ch.ehi.fgdb4j')
		}
		if (!findings.isEmpty()) {
			throw new GradleException("Found forbidden fgdb4j references in ili2ofgdb/src:\n" + findings.join('\n'))
		}
	}
}
task ili2ofgdbNoLegacyFgdbCoreRefs {
	doLast {
		def forbiddenPattern = ~/\b(Fgdb2iox|FgdbColumnConverter|FgdbMetaData|FgdbSelectStmt)\b/
		def allowedPaths = [
			'ili2ofgdb/src/ch/ehi/ili2ofgdb/Fgdb2iox.java',
			'ili2ofgdb/src/ch/ehi/ili2ofgdb/FgdbColumnConverter.java',
			'ili2ofgdb/src/ch/ehi/ili2ofgdb/jdbc/FgdbMetaData.java',
			'ili2ofgdb/src/ch/ehi/ili2ofgdb/jdbc/sql/FgdbSelectStmt.java'
		] as Set
		def findings = scanTextMatches(file('ili2ofgdb/src')) { String rel, String line, int lineNo ->
			return !allowedPaths.contains(rel) && (line =~ forbiddenPattern).find()
		}
		if (!findings.isEmpty()) {
			throw new GradleException("Found forbidden legacy fgdb core references in ili2ofgdb/src:\n" + findings.join('\n'))
		}
	}
}
