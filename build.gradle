def ili2ofgdbSmokeImportLog = file("$ili2ofgdbSmokeWorkDir/import.log")
def ili2ofgdbSmokeState = [:]

def resolveFirstSmokeMatch = { String pattern ->
	def matches = fileTree(dir: ili2ofgdbSmokeUnpackDir, includes: [pattern]).files.toList()
	matches.sort { a, b -> a.absolutePath <=> b.absolutePath }
	return matches.isEmpty() ? null : matches[0]
}
def requireSmokeStatePath = { String key ->
	def value = ili2ofgdbSmokeState[key]
	if (!(value instanceof String) || value.isEmpty()) {
		throw new GradleException("Smoke state missing '${key}'. Run ili2ofgdbBindistSmokePrepare first.")
	}
	return value
}
def containsFileName = { String line, String fileName ->
	if (!line.startsWith('Layer name:')) {
		return false
	}
	def raw = line.substring('Layer name:'.length()).trim()
	def normalized = raw.replace('\\', '/')
	return normalized == fileName || normalized.endsWith('/' + fileName)
}
def findExecutableOnPath = { List<String> candidates ->
	def pathValue = System.getenv('PATH') ?: ''
	def entries = pathValue.split(java.util.regex.Pattern.quote(File.pathSeparator))
	for (String entry : entries) {
		if (entry == null || entry.trim().isEmpty()) {
			continue
		}
		for (String candidate : candidates) {
			File candidateFile = new File(entry, candidate)
			if (candidateFile.isFile() && candidateFile.canExecute()) {
				return candidateFile.absolutePath
			}
		}
	}
	return null
}

task ili2ofgdbBindistSmokePrepare(dependsOn: [ili2ofgdbBindist, verifyOfgdbJavaToolchain]) {
	outputs.upToDateWhen { false }
	doLast {
		delete ili2ofgdbSmokeRootDir
		mkdir ili2ofgdbSmokeUnpackDir
		mkdir ili2ofgdbSmokeWorkDir
		copy {
			from zipTree(ili2ofgdbBindist.archivePath)
			into ili2ofgdbSmokeUnpackDir
		}
		def mainJar = resolveFirstSmokeMatch('**/ili2ofgdb-*.jar')
		if (mainJar == null) {
			throw new GradleException('ili2ofgdb jar not found in bindist.')
		}
		def apiJar = resolveFirstSmokeMatch('**/openfgdb4j-api-*.jar')
		if (apiJar == null) {
			throw new GradleException('openfgdb4j-api jar missing in bindist.')
		}
		def nativesJar = resolveFirstSmokeMatch('**/openfgdb4j-natives-*.jar')
		if (nativesJar == null) {
			throw new GradleException('openfgdb4j-natives jar missing in bindist.')
		}
		if (!ili2ofgdbSmokeDataXtf.isFile()) {
			throw new GradleException("Smoke data file not found: ${ili2ofgdbSmokeDataXtf.absolutePath}")
		}
		if (!ili2ofgdbSmokeInspectorSource.isFile()) {
			throw new GradleException("Smoke inspector source not found: ${ili2ofgdbSmokeInspectorSource.absolutePath}")
		}
		ili2ofgdbSmokeState.clear()
		ili2ofgdbSmokeState.mainJar = mainJar.absolutePath
		ili2ofgdbSmokeState.apiJar = apiJar.absolutePath
		ili2ofgdbSmokeState.nativesJar = nativesJar.absolutePath
	}
}
