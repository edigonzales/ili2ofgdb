			ili2ofgdbSmokeDbDir.absolutePath
	}
}
task ili2ofgdbBindistSmokeOptionalOgrinfo(dependsOn: ili2ofgdbBindistSmokeRunInspector) {
	doLast {
		def osName = (System.getProperty('os.name') ?: '').toLowerCase()
		def candidates = osName.contains('windows')
			? ['ogrinfo.exe', 'ogrinfo.cmd', 'ogrinfo.bat', 'ogrinfo']
			: ['ogrinfo']
		def ogrinfoExecutable = findExecutableOnPath(candidates)
		if (ogrinfoExecutable == null) {
			logger.lifecycle('Warning: ogrinfo not found; skipped external geometry recognition check')
			return
		}
		def stdout = new ByteArrayOutputStream()
		def stderr = new ByteArrayOutputStream()
		def result = exec {
			commandLine ogrinfoExecutable, '-al', ili2ofgdbSmokeDbDir.absolutePath
			standardOutput = stdout
			errorOutput = stderr
			ignoreExitValue = true
		}
		if (result.exitValue != 0) {
			logger.lifecycle("Warning: ogrinfo exited with ${result.exitValue}; skipped external geometry recognition check")
			return
		}
		String ogrOutput = stdout.toString('UTF-8') + '\n' + stderr.toString('UTF-8')
		boolean inLayer = false
		boolean recognized = false
		ogrOutput.eachLine { String line ->
			if (line.startsWith('Layer name:')) {
				inLayer = containsFileName(line, 'gis_geometrie')
			} else if (inLayer && line.startsWith('Geometry:')) {
				recognized = !line.contains('Geometry: None')
				inLayer = false
			}
		}
		if (!recognized) {
			logger.lifecycle('Warning: ogrinfo did not report a recognized geometry for layer gis_geometrie')
		}
	}
}
