def ili2ofgdbSmokeDataXtf = file('ili2ofgdb/test/data/smoke/abbaustellen/data/ch.so.afu.abbaustellen.relational.xtf')
def ili2ofgdbSmokeInspectorSource = file('ili2ofgdb/test/smoke/SmokeInspector.java')
