task openfgdb4jBuildNative(type: Exec) {
	workingDir = project.projectDir
	executable '/bin/zsh'
	args '-lc', 'openfgdb4j/scripts/build-native.sh'
}
task openfgdb4jTestNoExternalGdal(type: Exec, dependsOn: [openfgdb4jBuildNative]) {
	workingDir = project.projectDir
	executable '/bin/zsh'
	args '-lc', 'set -euo pipefail; LIB=openfgdb4j/build/native/libopenfgdb.dylib; test -f \"$LIB\"; OUT=\"$(otool -L \"$LIB\")\"; echo \"$OUT\"; if command -v rg >/dev/null 2>&1; then if echo \"$OUT\" | rg -q \"libgdal\\\\.dylib\"; then echo \"Unexpected dynamic libgdal dependency in $LIB\" >&2; exit 1; fi; else if echo \"$OUT\" | grep -q \"libgdal\\\\.dylib\"; then echo \"Unexpected dynamic libgdal dependency in $LIB\" >&2; exit 1; fi; fi'
}
task openfgdb4jGenerateBindings(type: Exec) {
	workingDir = project.projectDir
	executable '/bin/zsh'
	args '-lc', 'openfgdb4j/scripts/generate-bindings.sh'
}
task openfgdb4jBuildJava(type: Exec, dependsOn: [openfgdb4jBuildNative, openfgdb4jGenerateBindings]) {
	workingDir = project.projectDir
	environment 'JAVAC_BIN', ofgdbJavac
	environment 'JAR_BIN', ofgdbJarTool
	executable '/bin/zsh'
	args '-lc', 'openfgdb4j/scripts/build-java.sh'
}
task verifyNoTrackedBuildArtifacts(type: Exec) {
	workingDir = project.projectDir
	executable '/bin/zsh'
	args '-lc', 'set -euo pipefail; if command -v rg >/dev/null 2>&1; then BAD=\"$(git ls-files | rg -n \"(\\\\.o$|\\\\.a$|\\\\.dylib$|/CMakeFiles/|/cmake_install\\\\.cmake$|/(build|dist|out)/)\" || true)\"; else BAD=\"$(git ls-files | grep -nE \"(\\\\.o$|\\\\.a$|\\\\.dylib$|/CMakeFiles/|/cmake_install\\\\.cmake$|/(build|dist|out)/)\" || true)\"; fi; if [ -n \"$BAD\" ]; then echo \"$BAD\"; echo \"Found tracked build artifacts. Update .gitignore or remove from index.\" >&2; exit 1; fi'
}
task ili2ofgdbNoFgdb4jRefs(type: Exec) {
	workingDir = project.projectDir
	executable '/bin/zsh'
	args '-lc', 'if command -v rg >/dev/null 2>&1; then if rg -n \"ch\\\\.ehi\\\\.fgdb4j\" ili2ofgdb/src; then echo \"Found forbidden fgdb4j references in ili2ofgdb/src\" >&2; exit 1; fi; else if grep -R -n -E \"ch\\\\.ehi\\\\.fgdb4j\" ili2ofgdb/src; then echo \"Found forbidden fgdb4j references in ili2ofgdb/src\" >&2; exit 1; fi; fi'
}
task ili2ofgdbNoLegacyFgdbCoreRefs(type: Exec) {
	workingDir = project.projectDir
	executable '/bin/zsh'
	args '-lc', 'set -euo pipefail; if command -v rg >/dev/null 2>&1; then BAD=\"$(rg -n \"\\\\b(Fgdb2iox|FgdbColumnConverter|FgdbMetaData|FgdbSelectStmt)\\\\b\" ili2ofgdb/src/ch/ehi/ili2ofgdb ili2ofgdb/src/ch/ehi/ili2ofgdb/jdbc ili2ofgdb/src/ch/ehi/ili2ofgdb/jdbc/sql ili2ofgdb/src/ch/ehi/ili2ofgdb/jdbc/parser | rg -v \"^(ili2ofgdb/src/ch/ehi/ili2ofgdb/Fgdb2iox.java|ili2ofgdb/src/ch/ehi/ili2ofgdb/FgdbColumnConverter.java|ili2ofgdb/src/ch/ehi/ili2ofgdb/jdbc/FgdbMetaData.java|ili2ofgdb/src/ch/ehi/ili2ofgdb/jdbc/sql/FgdbSelectStmt.java):\" || true)\"; else BAD=\"$(grep -R -n -E \"\\\\b(Fgdb2iox|FgdbColumnConverter|FgdbMetaData|FgdbSelectStmt)\\\\b\" ili2ofgdb/src/ch/ehi/ili2ofgdb ili2ofgdb/src/ch/ehi/ili2ofgdb/jdbc ili2ofgdb/src/ch/ehi/ili2ofgdb/jdbc/sql ili2ofgdb/src/ch/ehi/ili2ofgdb/jdbc/parser | grep -v -E \"^(ili2ofgdb/src/ch/ehi/ili2ofgdb/Fgdb2iox.java|ili2ofgdb/src/ch/ehi/ili2ofgdb/FgdbColumnConverter.java|ili2ofgdb/src/ch/ehi/ili2ofgdb/jdbc/FgdbMetaData.java|ili2ofgdb/src/ch/ehi/ili2ofgdb/jdbc/sql/FgdbSelectStmt.java):\" || true)\"; fi; if [ -n \"$BAD\" ]; then echo \"$BAD\"; echo \"Found forbidden legacy fgdb core references in ili2ofgdb/src\" >&2; exit 1; fi'
}
