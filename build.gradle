task ili2ofgdbBindistSmoke(type: Exec, dependsOn: [ili2ofgdbBindist]) {
	workingDir = project.projectDir
	executable '/bin/zsh'
	doFirst {
		environment 'OFGDB_SMOKE_ROOT', project.projectDir.absolutePath
		environment 'OFGDB_SMOKE_ZIP', ili2ofgdbBindist.archivePath.absolutePath
		environment 'OFGDB_SMOKE_JAVA', ofgdbJava
	}
	args '-lc', '''set -euo pipefail
ROOT="$OFGDB_SMOKE_ROOT"
ZIP="$OFGDB_SMOKE_ZIP"
JAVA_BIN="$OFGDB_SMOKE_JAVA"
SMOKE_DIR="$ROOT/build/smoke/ili2ofgdb-bindist"
MODEL_DIR="$ROOT/ili2ofgdb/test/data/smoke/abbaustellen/models"
rm -rf "$SMOKE_DIR"
mkdir -p "$SMOKE_DIR/unpack" "$SMOKE_DIR/work"
unzip -q "$ZIP" -d "$SMOKE_DIR/unpack"
JAR="$(find "$SMOKE_DIR/unpack" -maxdepth 2 -type f -name 'ili2ofgdb-*.jar' | head -n 1)"
if [ -z "$JAR" ]; then
  echo "ili2ofgdb jar not found in bindist" >&2
  exit 1
fi
if [ ! -f "$SMOKE_DIR/unpack/libs/libopenfgdb.dylib" ]; then
  echo "libopenfgdb.dylib missing in bindist" >&2
  exit 1
fi
DB="$SMOKE_DIR/work/abbaustellen.gdb"
LOG="$SMOKE_DIR/work/abbaustellen.log"
OPENFGDB4J_BACKEND=gdal "$JAVA_BIN" --enable-native-access=ALL-UNNAMED -jar "$JAR" \
  --dbfile "$DB" \
  --defaultSrsCode 2056 \
  --strokeArcs \
  --nameByTopic \
  --modeldir "$MODEL_DIR" \
  --models SO_AFU_ABBAUSTELLEN_20210630 \
  --trace \
  --log "$LOG" \
  --schemaimport
if [ ! -d "$DB" ]; then
  echo "Schemaimport did not create $DB" >&2
  exit 1
fi
if [ ! -f "$LOG" ]; then
  echo "Schemaimport did not write log file $LOG" >&2
  exit 1
fi
if grep -q "filegdbtable.cpp at line 838" "$LOG"; then
  echo "Detected filegdbtable.cpp line 838 in smoke log" >&2
  exit 1
fi
if grep -q "skip domain assignment; column not found" "$LOG"; then
  echo "Detected skipped domain assignment in smoke log" >&2
  exit 1
fi
if grep -q "skip relationship; key column missing" "$LOG"; then
  echo "Detected skipped relationship in smoke log" >&2
  exit 1
fi
echo "ili2ofgdbBindistSmoke OK: $DB"
'''
}
