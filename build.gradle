task openfgdb4jTest(type: Test, dependsOn: [openfgdb4jBuildJava, compileOpenfgdb4jTestJava]) {
	dependsOn openfgdb4jTestNoExternalGdal
	maxParallelForks = 1
	forkEvery = 1
	classpath = sourceSets.openfgdb4jTest.runtimeClasspath
	testClassesDirs = sourceSets.openfgdb4jTest.output.classesDirs
	systemProperty 'openfgdb4j.lib', file('openfgdb4j/build/native/libopenfgdb.dylib').absolutePath
	environment 'OPENFGDB4J_BACKEND', 'gdal'
	executable = ofgdbJava
	jvmArgs '--enable-native-access=ALL-UNNAMED'
	testLogging.exceptionFormat = 'full'
}
