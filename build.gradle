task ili2ofgdbBindistSmokeValidateLogs(dependsOn: ili2ofgdbBindistSmokeImport) {
	doLast {
		if (!ili2ofgdbSmokeDbDir.isDirectory()) {
			throw new GradleException("Schemaimport did not create ${ili2ofgdbSmokeDbDir.absolutePath}")
		}
		if (!ili2ofgdbSmokeSchemaLog.isFile()) {
			throw new GradleException("Schemaimport did not write log file ${ili2ofgdbSmokeSchemaLog.absolutePath}")
		}
		if (!ili2ofgdbSmokeImportLog.isFile()) {
			throw new GradleException("Import did not write log file ${ili2ofgdbSmokeImportLog.absolutePath}")
		}
		String combinedLog = ili2ofgdbSmokeSchemaLog.getText('UTF-8') + '\n' + ili2ofgdbSmokeImportLog.getText('UTF-8')
		def forbidden = [
			'filegdbtable.cpp at line 838'              : 'Detected filegdbtable.cpp line 838 in smoke log',
			'skip domain assignment; column not found'  : 'Detected skipped domain assignment in smoke log',
			'skip relationship; key column missing'     : 'Detected skipped relationship in smoke log'
		]
		forbidden.each { String marker, String message ->
			if (combinedLog.contains(marker)) {
				throw new GradleException(message)
			}
		}
	}
}
