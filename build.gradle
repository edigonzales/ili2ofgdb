def ofgdbJavac = System.getenv('JAVAC_22_BIN') ?: '/Users/stefan/.sdkman/candidates/java/25-tem/bin/javac'
def ofgdbJarTool = System.getenv('JAR_22_BIN') ?: (new File(ofgdbJavac).getParent() + '/jar')
